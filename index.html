<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <link rel="stylesheet" href="./assets/css/stopwatch.css">
</head>
<body>
    <div class="stopwatch-bg">
        <div class="stopwatch">
            <div class="display" id="display">00:00:00:000</div>
            <div class="controls">
                <button id="toggle">Start</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <div class="laps" id="laps"></div>
            <div class="average-lap" id="averageLap">Average Lap Difference: 00:00:00:000</div>
        </div>
    </div>

    <script src="./assets/js/stopwatch.js"></script>
</body>
</html>
